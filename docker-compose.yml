services:
  app:
    build: .
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/workspace
      - node_modules:/workspace/web/node_modules
    working_dir: /workspace/web
    tty: true
    command: sh -lc "npm ci || npm install; npm run dev"

volumes:
  node_modules: